[package]
name = "gh-updater"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
minreq = { version = "=2.2.1", optional = true }
serde_json = "1"
chrono = "0.4"

[features]
default = ["rustls"]
rustls = ["minreq/https"]
native-tls = ["minreq/https-native"]
